<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO List</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Todo List</h1>
      </header>
      <form>
        <div class="inputdiv">
          <input type="text" class="input-item" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </div>
        <div class="options">
          <select name="todos" class="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
    </div>
    <div class="container">
      <ul class="list"></ul>
    </div>

    <div class=".footer">
      <h3>Developed by Akaash V</h3>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
